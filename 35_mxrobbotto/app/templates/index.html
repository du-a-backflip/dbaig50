{% extends 'layout.html' %}
{% block content %}
{% if 'username' in session %}
    <h2>Welcome, {{ session['username'] }}!</h2>
    <ul>
        {% for blog in blogs %}
            <li><a href="{{ url_for('view_blog', blog_id=blog.id) }}">{{ blog.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h2>Welcome to the Weblog Hosting Site!</h2>
    <p><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Log in</a> to get started.</p>
{% endif %}
{% endblock %}
