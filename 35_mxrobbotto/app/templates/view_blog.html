{% extends "layout.html" %}

{% block content %}
  <h2>{{ blog['title'] }}</h2>
  {% if 'username' in session %}
    <a href="{{ url_for('new_post', blog_id=blog['id']) }}">New Post</a>
  {% endif %}
  <ul>
    {% for entry in entries %}
      <li>
        <h3>{{ entry['title'] }}</h3>
        <p>{{ entry['content'] }}</p>
        {% if 'username' in session %}
          <a href="{{ url_for('edit_post', entry_id=entry['id']) }}">Edit</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
